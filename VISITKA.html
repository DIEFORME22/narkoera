<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚡ Fast White ⚡</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        background-image: radial-gradient(circle at center, #00ffff33, #ff69b433, #000000 120%);
        font-family: 'VT323', monospace;
        color: #00ffff;
        text-align: center;
        font-size: 22px;
    }

    #logo {
        width: 25%;
        max-width: 150px;
        height: auto;
        margin: 20px auto;
        display: block;
        filter: drop-shadow(0 0 15px #ff69b4);
        animation: glow-logo 2s infinite alternate;
    }

    @keyframes glow-logo {
        0% { filter: drop-shadow(0 0 10px #ff69b4); }
        50% { filter: drop-shadow(0 0 20px #00ffff); }
        100% { filter: drop-shadow(0 0 15px #ff69b4); }
    }

    .social-button {
        background-color: #ff69b4;
        color: #000;
        border: 3px solid #00ffff;
        padding: 12px 18px;
        margin: 10px 5px;
        font-size: 26px;
        border-radius: 50%;
        box-shadow: 0 0 10px #00ffff, 0 0 5px #ff69b4;
        transition: 0.3s ease;
        display: inline-block;
        animation: pulse 1.5s infinite alternate;
    }

    .social-button:hover {
        background-color: #00ffff;
        color: #ff69b4;
        border: 3px dashed #ff69b4;
        box-shadow: 0 0 20px #ff69b4, 0 0 10px #00ffff;
        animation: none;
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 10px #00ffff, 0 0 5px #ff69b4;
        }
        50% {
            box-shadow: 0 0 20px #00ffff, 0 0 10px #ff69b4;
        }
        100% {
            box-shadow: 0 0 15px #00ffff, 0 0 7px #ff69b4;
        }
    }

    .contact {
        margin: 20px 0;
        font-size: 20px;
    }

    @media (max-width: 600px) {
        #logo {
            width: 40%;
        }
        .social-button {
            padding: 15px 20px;
            font-size: 30px;
        }
        body {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<img id="logo" src="catsbyfrank_AgAD6QADD6r0Bw.gif" alt="Logo">
 <h1>⚡ Fast White ⚡</h1>

</div>

</body>
</html>
